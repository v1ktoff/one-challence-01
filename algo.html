<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividido en Partes</title>
    <style>
        .contenedor {
            display: flex;
            height: 200px; /* Altura del contenedor, ajusta seg√∫n tus necesidades */
            border: 2px solid black;
        }

        .parte {
            flex: 1;
            border: 2px solid black;
        }

        .subdivision {
            height: 50%;
            border-bottom: 2px solid black;
        }

        .subdivision:first-child {
            border-right: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="parte">
            <div class="subdivision"></div>
            <div class="subdivision"></div>
            <div class="subdivision"></div>
            <div class="subdivision"></div>
        </div>
        <div class="parte"></div>
    </div>

</body>
</html>
